<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangoko Komiksas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="comic-container">

</div>
  
    <div class="panel fade-in">
        <img src="https://i.pinimg.com/736x/9b/b2/55/9bb255fb34a02af79bbf7ccfa70ac0a8.jpg" alt="" class="character">
        <div class="bubble left">„Aš jaučiu galingą energiją…“</div>
    </div>

   
    <div class="panel slide-left">
        <div class="bubble right">„Tai gali būti naujas priešas!“</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUpCGiC0zSXMTk3CAd6fJ54D1Bs62Qu5tbflaKM-JZnLifnFevLMA_fOHnSt2MxAmYsLQ&usqp=CAU" alt="" class="energy">
    </div>


    <div class="panel zoom-in">
        <img src="https://i.pinimg.com/736x/3c/82/c2/3c82c23e4c465ca83386609df95aee35.jpg" alt="" class="character big">
        <div class="bubble center">„Laikas transformuotis ir duot jam i kaulus!“</div>
    </div>

  
    <div class="panel shake">
        <img src="https://i.pinimg.com/736x/7e/58/4b/7e584b4d8dbea26c03314fc391ee6dd6.jpg" alt="" class="blast">
        <div class="bubble left">„Kamehamehaaa!“</div>
    </div>

</div>

</body>
</html>
